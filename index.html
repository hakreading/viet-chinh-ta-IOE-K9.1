    function createTopics(sentences, chunkSize) {
        const shuffled = [...sentences].sort(() => Math.random() - 0.5);
        const topics = {};
        let topicIndex = 1;
        for (let i = 0; i < shuffled.length; i += chunkSize) {
            const chunk = shuffled.slice(i, i + chunkSize);
            topics[`Ch·ªß ƒë·ªÅ ${topicIndex}`] = chunk;
            topicIndex++;
        }
        return topics;
    }

    function useSpeechSynthesis() {
        const [isSpeaking, setIsSpeaking] = useState(false);
        const synth = typeof window !== 'undefined' ? window.speechSynthesis : null;

        const speak = useCallback((text, options = {}) => {
            if (!synth) return;

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = options.rate || 0.9;
            utterance.onstart = () => setIsSpeaking(true);
            utterance.onend = () => {
                setIsSpeaking(false);
                if (options.onEnd) options.onEnd();
            };
            utterance.onerror = () => {
                setIsSpeaking(false);
            };

            if (synth.speaking) {
                synth.cancel();
            }
            setTimeout(() => synth.speak(utterance), 100);
        }, [synth]);

        const cancel = useCallback(() => {
            if (synth) {
                synth.cancel();
                setIsSpeaking(false);
            }
        }, [synth]);

        useEffect(() => {
            return () => cancel();
        }, [cancel]);

        return { isSpeaking, speak, cancel };
    }

    function Fireworks() {
        const canvasRef = useRef(null);
        const animationFrameId = useRef(null);

        useEffect(() => {
            const canvas = canvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            if (!ctx) return;

            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;
            let fireworks = [];
            let particles = [];
            let hue = 120;

            function random(min, max) { return Math.random() * (max - min) + min; }

            class Firework {
                constructor(sx, sy, tx, ty) {
                    this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
                    this.tx = tx; this.ty = ty;
                    this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
                    this.distanceTraveled = 0;
                    this.coordinates = [];
                    this.coordinateCount = 3;
                    while (this.coordinateCount--) {
                        this.coordinates.push([this.x, this.y]);
                    }
                    this.angle = Math.atan2(ty - sy, tx - sx);
                    this.speed = 2;
                    this.acceleration = 1.05;
                    this.brightness = random(50, 70);
                }
                update(index) {
                    this.coordinates.pop();
                    this.coordinates.unshift([this.x, this.y]);
                    this.speed *= this.acceleration;
                    const vx = Math.cos(this.angle) * this.speed;
                    const vy = Math.sin(this.angle) * this.speed;
                    this.distanceTraveled = Math.sqrt(Math.pow(this.x + vx - this.sx, 2) + Math.pow(this.y + vy - this.sy, 2));
                    if (this.distanceTraveled >= this.distanceToTarget) {
                        fireworks.splice(index, 1);
                        for (let i = 0; i < 30; i++) {
                            particles.push(new Particle(this.tx, this.ty));
                        }
                    } else {
                        this.x += vx;
                        this.y += vy;
                    }
                }
                draw() {
                    ctx.beginPath();
                    ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = `hsl(${hue}, 100%, ${this.brightness}%)`;
                    ctx.stroke();
                }
            }

            class Particle {
                constructor(x, y) {
                    this.x = x; this.y = y;
                    this.coordinates = [];
                    this.coordinateCount = 5;
                    while (this.coordinateCount--) {
                        this.coordinates.push([this.x, this.y]);
                    }
                    this.angle = random(0, Math.PI * 2);
                    this.speed = random(1, 10);
                    this.friction = 0.95;
                    this.gravity = 1;
                    this.hue = random(hue - 20, hue + 20);
                    this.brightness = random(50, 80);
                    this.alpha = 1;
                    this.decay = random(0.015, 0.03);
                }
                update(index) {
                    this.coordinates.pop();
                    this.coordinates.unshift([this.x, this.y]);
                    this.speed *= this.friction;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed + this.gravity;
                    this.alpha -= this.decay;
                    if (this.alpha <= this.decay) {
                        particles.splice(index, 1);
                    }
                }
                draw() {
                    ctx.beginPath();
                    ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                    ctx.stroke();
                }
            }

            function loop() {
                animationFrameId.current = requestAnimationFrame(loop);
                hue += 0.5;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, width, height);
                ctx.globalCompositeOperation = 'lighter';
                if (Math.random() < 0.05) {
                    fireworks.push(new Firework(width / 2, height, random(0, width), random(0, height / 2)));
                }
                fireworks.forEach((f, i) => { f.update(i); f.draw(); });
                particles.forEach((p, i) => { p.update(i); p.draw(); });
            }

            const handleResize = () => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            };

            window.addEventListener('resize', handleResize);
            loop();

            return () => {
                if (animationFrameId.current) {
                    cancelAnimationFrame(animationFrameId.current);
                }
                window.removeEventListener('resize', handleResize);
            };
        }, []);

        return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></canvas>;
    }

                        disabled={isLocked}
                        onMouseDown={showHint}
                        onMouseUp={hideHint}
                        onMouseLeave={hideHint}
                        onTouchStart={(e) => { e.preventDefault(); showHint(); }}
                        onTouchEnd={hideHint}
                    >
                        G·ª£i √Ω
                    </button>
                    <button className="btn-primary bg-gray-500 hover:bg-gray-600" onClick={onBackToTopics}>Ch·ªß ƒë·ªÅ kh√°c</button>
                </div>
                <div className="mt-5 text-lg font-semibold text-pink-800">ƒêi·ªÉm: {score} | Ho√†n th√†nh: {completed}/{sentences.length}</div>
            </div>
        );
    }

    function App() {
        const [gameState, setGameState] = useState(GameState.START);
        const [playerName, setPlayerName] = useState('');
        const [currentTopic, setCurrentTopic] = useState(null);
        const [gameResult, setGameResult] = useState({ score: 0, total: 0, correctCount: 0, errors: [] });
        
        const { cancel: cancelSpeech } = useSpeechSynthesis();

        const handleStart = (name) => {
            setPlayerName(name);
            setGameState(GameState.TOPIC_SELECTION);
        };

        const handleSelectTopic = (topic) => {
            setCurrentTopic(topic);
            setGameState(GameState.GAME);
        };
        
        const handleBackToTopics = () => {
            cancelSpeech();
            setGameState(GameState.TOPIC_SELECTION);
        };

        const handleGameEnd = (result) => {
            if (currentTopic) {
                setGameResult({
                    score: result.score, 
                    total: topics[currentTopic].length,
                    correctCount: result.correctCount,
                    errors: result.errors
                });
                setGameState(GameState.CONGRATS);
            }
        };
        
        const handlePlayAgain = () => {
            setGameState(GameState.GAME);
        };
        
        const handleReviewErrors = () => {
            setGameState(GameState.REVIEW_ERRORS);
        };

        const renderScreen = () => {
            switch (gameState) {
                case GameState.START:
                    return <StartScreen onStart={handleStart} />;
                case GameState.TOPIC_SELECTION:
                    return <TopicSelectionScreen onSelectTopic={handleSelectTopic} />;
                case GameState.GAME:
                    if (currentTopic) {
                        return <GameScreen 
                                    sentences={topics[currentTopic]}
                                    topicName={currentTopic} 
                                    onGameEnd={handleGameEnd} 
                                    onBackToTopics={handleBackToTopics} 
                                />;
                    }
                    return null;
                case GameState.CONGRATS:
                    if (currentTopic) {
                        return <CongratsScreen 
                                    {...gameResult} 
                                    playerName={playerName} 
                                    topic={currentTopic}
                                    onPlayAgain={handlePlayAgain}
                                    onSelectTopic={handleBackToTopics}
                                    onReviewErrors={handleReviewErrors}
                                />;
                    }
                    return null;
                case GameState.REVIEW_ERRORS:
                    return <ReviewErrorsScreen 
                                errors={gameResult.errors} 
                                onSelectTopic={handleBackToTopics}
                           />
                default:
                    return <StartScreen onStart={handleStart} />;
            }
        };

        return (
            <main className="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen w-full flex items-center justify-center p-4">
                <div className="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-6 md:p-8 text-center max-w-4xl w-full">
                    <h1 className="text-3xl sm:text-4xl md:text-5xl font-bold text-pink-500 mb-1 tracking-wide">Nghe v√† Vi·∫øt Ch√≠nh T·∫£</h1>
                    {renderScreen()}
                </div>
            </main>
        );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
